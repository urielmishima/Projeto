<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="../../../../favicon.ico">

<title>Home</title>


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
<link href="css/bot.css" rel="stylesheet">


<title>CHATBOT</title>
</head>
<body>
	<div class="pai">
		<div class="boxMessage m-auto">
			<div class="row msg_container base_receive"></div>
		</div>
		<div id="typeMessage">
			<div class="row">
				<div class="col-md-9 col-xs-9">
					<input type="text" id="inputMessage"
						placeholder="Digite aqui sua mensagem" name="mensagemUser">
				</div>
				<div class="col-md-1 col-xs-1">
					<button type="submit" class="btn btn-enviar btn-warning">
						<i class="fab fa-telegram-plane fa-2x"></i>
					</button>
				</div>
				<div class="col-md-1 col-xs-1">
					<button type="submit" class="btn btn-fim btn-warning">
						FIM
					</button>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="js/bot.js"></script>
</body>

</html>
