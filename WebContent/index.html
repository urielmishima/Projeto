<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon"
	href="https://www.cartorio24horas.com.br/solicitar-certidao//images/responsivo/cartorios/cartorio-de-notas.png">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<title>Bem vindo ao chat da SiplanControl-M</title>

<link href="css/floating-labels.css" rel="stylesheet">
</head>

<body>
	<div id="box">
		<div class="text-center mb-4">
			<img class="mb-4"
				src="https://www.cartorio24horas.com.br/solicitar-certidao//images/responsivo/cartorios/cartorio-de-notas.png"
				alt="" width="110" height="110">
			<h1 class="h3 mb-3 font-weight-normal">Bem vindo ao chat da
				SiplanControl-M</h1>
		</div>

		<div class="form-label-group">
			<input type="text" id="inputNome" class="form-control" name="nome"
				placeholder="Nome" required autofocus> <label
				for="inputNome">Nome</label>
		</div>

		<div class="form-label-group">
			<input type="email" id="inputEmail" class="form-control" name="email"
				placeholder="Nome" required> <label for="inputEmail">Email</label>
		</div>

		<button class="btn btn-lg btn-primary btn-block btnLog">Entrar</button>

		<p class="mt-5 mb-3 text-muted text-center">&copy; 2018 Pojeto Edu</p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="js/index.js"></script>
</body>
</html>
